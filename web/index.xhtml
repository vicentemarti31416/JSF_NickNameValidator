<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Elija un nickname: "/>
                <h:inputText id="text1" value="#{indexBean.nickname}"/>
                <f:ajax event="keyup" listener="#{indexBean.checkNickname()}" execute="text1" render="label1"/>                      
                <h:outputLabel id="label1" value="#{indexBean.message}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
